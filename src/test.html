<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effet Lumière Diffuse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c3e50;
      overflow: hidden;
    }

    .light-effect {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.4) 10%, rgba(0, 0, 0, 0) 70%);
      opacity: 0.6;
      pointer-events: none;
      transition: all 0.3s ease-out;
      transform: scale(0.8);
    }

    .light-effect:hover {
      opacity: 0.8;
      transform: scale(1);
    }

    .content {
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="light-effect"></div>
  <div class="content">
    Effet de lumière douce
  </div>
</body>
</html>
